    <h1>my task board</h1>
    <form id="taskForm" action="javascript:getData()">
      <div class="col align-items-center container">
        <div class="taskInput container row">
          <input
            type="text"
            id="taskInput"
            placeholder="enter task"
            class="bg-transparent"
            required
          />

          <div class="col">
            <input type="date" id="dateInput" class="bg-transparent" required />
            <input type="time" id="timeInput" class="bg-transparent" required />
          </div>
          <div class="row btnRow">
            <div class="col">
              <input
                type="submit"
                class="btn btn-lg w-100 h-75 btn-light border-dark"
              />
            </div>
            <div class="col">
              <input
                type="reset"
                class="btn btn-lg w-100 h-75 btn-light border-dark"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
