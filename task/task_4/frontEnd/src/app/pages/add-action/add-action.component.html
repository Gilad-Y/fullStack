<div class="container" style="text-align: center">
  <div class="form-floating" style="width: 300px; margin: auto">
    <input
      type="text"
      class="form-control"
      id="floatingInputGroup1"
      placeholder="account number"
      [(ngModel)]="accountNumber"
      required
    />
    <label for="floatingInputGroup1">account number</label>
  </div>
  <select (input)="chooseAction($event)">
    <option selected disabled>choose action</option>
    <option>deposit</option>
    <option>withdraw</option>
    <option>loan</option>
  </select>
  <br />
  <ng-container [ngSwitch]="actionType">
    <ng-container *ngSwitchCase="'loan'">
      <form (ngSubmit)="addLoan()">
        <div class="input-group mb-3">
          <div class="form-floating" style="width: 200px; margin: auto">
            <input
              type="number"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="amount"
              [(ngModel)]="amount"
              name="amount"
              required
            />
            <label for="floatingInputGroup1">Amount</label>
          </div>
          <div class="form-floating" style="width: 200px; margin: auto">
            <input
              type="number"
              class="form-control"
              id="floatingInputGroup2"
              placeholder="payments"
              [(ngModel)]="payments"
              name="payments"
            />
            <label for="floatingInputGroup2">Payments</label>
          </div>
          <div class="form-floating" style="width: 100px; margin: auto">
            <input
              type="number"
              class="form-control"
              id="floatingInputGroup3"
              placeholder="interest"
              [(ngModel)]="interest"
              name="interest"
            />
            <label for="floatingInputGroup3">Interest</label>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <form (ngSubmit)="addDepositWithdraw()">
        <div class="input-group mb-3" style="width: 200px; margin: auto">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="amount"
              [(ngModel)]="amount"
              name="amount"
              required
            />
            <label for="floatingInputGroup1">Amount</label>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </ng-container>
    <ng-container *ngSwitchCase="''"></ng-container>
  </ng-container>

  <br />
  <a href="/" class="btn btn-primary" tabindex="-1" role="button"
    >get account actions</a
  >
</div>
