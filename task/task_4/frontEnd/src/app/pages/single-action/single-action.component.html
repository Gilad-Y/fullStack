<div *ngIf="data.length > 0">
  {{ data[0].accountNumber }} Actions
  <div
    *ngFor="let item of data"
    style="
      border: 1px solid black;
      width: 300px;
      margin: auto;
      border-radius: 6px;
    "
  >
    {{ item.Type }}
    {{ item.data }}
  </div>
</div>
<br />
<a href="/addAction" class="btn btn-primary" tabindex="-1" role="button"
  >add action</a
>
